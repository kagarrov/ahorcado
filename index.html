<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <title>Ahorcado Game</title>
  </head>
  
  <body>

    <header>
      <h1>AHORCADO</h1>
    </header>

    <main>

      <form id="word-to-guess-form">
        <label for="word-to-guess">Enter a word:</label>
        <input id="word-to-guess" name="word-to-guess" type="text" />
        <button type="submit" id="start-game-btn">Start Game</button>
      </form>


        <div id="try-letter">
          <form id="try-letter-form">
            <label for="letter"> Enter a letter: </label>
            <input id="letter" name="letter" type="text" maxlength="1" />
          </form>
        </div>

        <ul id="word-placeholders"></ul>
  
        <div id="array-of-tries"></div> 
  
      <div id="image">
        <img src="images/0.png" id="image-element" />
      </div>
  
      <div id= "status"></div>
      <p></p>
      <button id= 'btn-start-again'>Start Again</button>
    </main>
  
  </body>
</html>
